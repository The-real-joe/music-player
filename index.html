<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Music Player</title>
<style>
    .player-container {
        text-align: center;
    }
</style>
</head>
<body>
<div class="player-container">
    <h1>Music Player</h1>
    <audio id="audio-player" controls>
        
        <source src="C:/Users/Jbouc/Music" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br>
    <button onclick="playMusic()">Play</button>
    <button onclick="pauseMusic()">Pause</button>
    <button onclick="stopMusic()">Stop</button>
    <button onclick="randomMusic()">Random</button>
</div>
<script>
    const audioPlayer = document.getElementById('audio-player');
    const audioSource = document.getElementById('audio-source');

    let song = null;
    let isPlayed = null;
    const playlist = [
        'C:/Users/Jbouc/Music/crazy.mp3',
        'C:/Users/Jbouc/Music/demons.mp3',
        'C:/Users/Jbouc/Music/freaky.mp3',
        'C:/Users/Jbouc/Music/girl.mp3',
        'C:/Users/Jbouc/Music/narcotic.mp3',
        'C:/Users/Jbouc/Music/wild ones.mp3',
    ]

    let currentSongIndex = 0;

    function playNextSong() {
        audio.src = playlist[currentSongIndex];
        audioPlayer.load();
        audioPlayer.play();
        currentSongIndex = (currentSongIndex + 1) % playlist.length;
    }

    audioPlayer.onended = function() {
        playNextSong
    }
    playNextSong;

    function playMusic() {
        audioPlayer.play();
        song = isPlayed
    }

    function pauseMusic() {
        audioPlayer.pause();
    }

    function stopMusic() {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
    }

    function randomMusic() {
        if(song !== isPlayed) {
            audioPlayer.play().random();
            song = isPlayed
        }
    }
</script>
</body>
</html>
